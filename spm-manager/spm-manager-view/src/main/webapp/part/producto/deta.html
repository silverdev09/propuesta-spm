<div uni-grid="{cols:[2,4]}">
    <label i18n="name">Nombre</label>
    <span>{{_productoItem.nombre}}</span>
    <br>
</div><br>
<fieldset uni-panel="{level:'info'}">
    <legend>
        Pedidos
    </legend>
    <table uni-table="">
        <thead>
            <tr>
                <th width="15%">Id Pedido</th>
                <th width="">Fecha</th>
                <th width="">Descripcion</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in _productoItem.listPedido">
                <td>{{row.idPedido}}</td>
                <td>{{row.fecha|date:'dd/MM/yyyy'}}</td>
                <td>{{row.descripcion}}</td>
            </tr>
        </tbody>
    </table>
</fieldset>
