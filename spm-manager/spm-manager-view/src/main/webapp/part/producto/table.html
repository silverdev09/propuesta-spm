<table uni-table="{select: '_toggle', selected: '_in'}">
    <thead>
        <tr>
            <th i18n="idProducto" width="10%">ID Producto</th>
            <th i18n="name">Nombre</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in _productoList">
            <td>{{row.idProducto}}</td>
            <td>{{row.nombre}}</td>
        </tr>
    </tbody>
</table>
