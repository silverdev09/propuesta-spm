
<div uni-panel="{type:'modal', size:'md', level:'primary'}">
    <header i18n="new,producto">
        Crear producto
    </header>
    <form name="formNew" uni-validator="">
        <div replace="{_productoItem: 'data.current'}" uni-part="part.form"></div>
    </form>
    <footer>
        <a ng-click="action.cancel('crear')" uni-badge="" uni-confirm="cancel">Cancelar</a>
        <button ng-click="formNew.$validate() && action.create()" uni-badge="" uni-confirm="create">Guardar</button>
    </footer>
</div>
